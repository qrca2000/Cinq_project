<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinq.com</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,200;1,300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Aboutt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <div class="shopping-cart">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar/end-->

    <!--Home-->
    <section class="home">
      <div class="container">
        <div class="row align-items-center align-content-center">
          <div class="col-md-8 content">
            <div class="home-text">
              <h1>WE SERVE NO BAKE CHEESECAKE</h1>
              <p>Cheese Lollipops, Stuffed Waffle Cones & Much More!</p>
              <button type="button" class="btn btn-outline-secondary">
                BUY NOW
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="home-img"><img src="assets/img.png" alt="" /></div>
          </div>
        </div>
      </div>
    </section>

    <!--Home/end-->
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  ></script>
